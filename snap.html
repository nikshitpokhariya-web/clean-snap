<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Trash Issue</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    .container {
      width: 95%;
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    h2 {
      color: #2c3e50;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      background: #3498db;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 15px;
    }

    .btn:hover {
      background: #2980b9;
    }

    .preview {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .section {
      margin-top: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #34495e;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    #map {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      margin-top: 10px;
    }

    .submit-btn {
      background: #27ae60;
      padding: 14px;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    .submit-btn:hover {
      background: #1e8449;
    }
  </style>
</head>

<body>
  <header>Trash Report Portal</header>

  <div class="container">
    <!-- Snap Section -->
    <div class="section">
      <h2>1. Upload / Take a Photo</h2>
      <input type="file" id="snapInput" accept="image/*" capture="environment" class="btn">
      <img id="previewImg" class="preview" style="display:none;">
    </div>

    <!-- Location Section -->
    <div class="section">
      <h2>2. Select Location</h2>
      <p><b>Option A:</b> Pin location on map</p>
      <div id="map"></div>

      <p style="margin:15px 0;"><b>Option B:</b> Enter Address Manually</p>
      <label>Street / Area</label>
      <input type="text" id="street" placeholder="Enter street or area">
      <label>City</label>
      <input type="text" id="city" placeholder="Enter city">
      <label>State</label>
      <input type="text" id="state" placeholder="Enter state">
    </div>

    <!-- Submit -->
    <button class="submit-btn" onclick="submitReport()">Submit Report</button>
  </div>

  <script>
    // Preview image
    document.getElementById('snapInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.getElementById('previewImg');
          img.src = e.target.result;
          img.style.display = "block";
        }
        reader.readAsDataURL(file);
      }
    });

    // Google Maps
    let map, marker;
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 28.6139, lng: 77.2090 }, // Default: New Delhi
        zoom: 12,
      });

      map.addListener("click", (e) => {
        placeMarker(e.latLng);
      });
    }

    function placeMarker(location) {
      if (marker) {
        marker.setPosition(location);
      } else {
        marker = new google.maps.Marker({
          position: location,
          map: map,
        });
      }
    }

    // Submit function
    function submitReport() {
      let street = document.getElementById("street").value;
      let city = document.getElementById("city").value;
      let state = document.getElementById("state").value;
      let address = `${street}, ${city}, ${state}`;

      alert("Report Submitted!\nAddress: " + address);
    }
  </script>Places API

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJP1QuTGAXviURtuPv9yqFN9YU7Igyd2g&callback=initMap"
    async defer></script>

</body>

</html>
