<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Trash Location</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2c3e50;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
    }

    .section {
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #2980b9;
    }

    .options {
      display: flex;
      gap: 20px;
      margin-top: 15px;
    }

    .option-box {
      flex: 1;
      background: #f9fafc;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    #map {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <header>Report Trash Location</header>

  <div class="container">

    <!-- Snap Section -->
    <div class="section">
      <label for="snap">Take or Upload a Snap:</label>
      <input type="file" id="snap" accept="image/*" capture="environment">
    </div>

    <!-- Location Options -->
    <div class="section">
      <label>Select Location Method:</label>
      <div class="options">
        <!-- Option 1: Manual Address -->
        <div class="option-box">
          <label for="address">Enter Address Manually:</label>
          <input type="text" id="address" placeholder="e.g. Connaught Place, New Delhi">
          <button onclick="showAddress()">Show on Map</button>
        </div>

        <!-- Option 2: Google Maps Pin -->
        <div class="option-box">
          <label>Pick Location on Map:</label>
          <p style="font-size:14px;color:#666;">Click anywhere on the map to set a pin.</p>
        </div>
      </div>
    </div>

    <!-- Map -->
    <div id="map"></div>

  </div>

  <script>
    let map, geocoder, marker;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 28.6139, lng: 77.2090 }, // Default New Delhi
        zoom: 10,
      });

      geocoder = new google.maps.Geocoder();

      // Click to drop a marker
      map.addListener("click", (event) => {
        placeMarker(event.latLng);
      });
    }

    function placeMarker(location) {
      if (marker) {
        marker.setMap(null);
      }
      marker = new google.maps.Marker({
        position: location,
        map: map
      });
      map.setCenter(location);
    }

    function showAddress() {
      const address = document.getElementById("address").value;
      geocoder.geocode({ address: address }, (results, status) => {
        if (status === "OK") {
          map.setCenter(results[0].geometry.location);
          map.setZoom(15);
          placeMarker(results[0].geometry.location);
        } else {
          alert("Could not find location: " + status);
        }
      });
    }
  </script>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJP1QuTGAXviURtuPv9yqFN9YU7Igyd2g&callback=initMap"
    async defer></script>

</body>

</html>
