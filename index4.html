<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Municipality Dashboard - Clean City Initiative</title>
  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Applying the Inter font family */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f7f6;
    }

    /* Custom styles for the new status badges */
    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-weight: 500;
      font-size: 0.875rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .status-badge:hover {
      transform: scale(1.05);
    }

    .status-dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      margin-right: 0.5rem;
    }

    /* Color schemes for different statuses */
    .status-pending {
      background-color: #FEF3C7;
      color: #92400E;
    }

    .status-pending .status-dot {
      background-color: #FBBF24;
    }

    .status-in-process {
      background-color: #DBEAFE;
      color: #1E40AF;
    }

    .status-in-process .status-dot {
      background-color: #60A5FA;
    }

    .status-completed {
      background-color: #D1FAE5;
      color: #065F46;
    }

    .status-completed .status-dot {
      background-color: #34D399;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">Municipality Dashboard</h1>
      <button class="text-sm font-medium text-gray-600 hover:text-gray-900">Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Reported Issues</h2>
      <!-- Database Table -->
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Reporter Name</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Full Location</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Date & Time</th>
              <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                Map Link</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Status</th>
            </tr>
          </thead>
          <tbody id="issues-table-body" class="bg-white divide-y divide-gray-200">
            <!-- Data Rows will be inserted here by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    // Mock data simulating what would come from a backend database
    const issuesData = [
      { id: 1, reporter: 'Rohan Sharma', location: 'Near City Park, Sector 12', dateTime: '2025-08-25 09:15 AM', mapLink: 'https://maps.google.com/?q=28.6139,77.2090', status: 'Pending' },
      { id: 2, reporter: 'Priya Verma', location: 'Main Market, Opposite Post Office', dateTime: '2025-08-25 11:30 AM', mapLink: 'https://maps.google.com/?q=28.6139,77.2090', status: 'In Process' },
      { id: 3, reporter: 'Amit Patel', location: 'Street 4, Industrial Area Phase 2', dateTime: '2025-08-24 04:00 PM', mapLink: 'https://maps.google.com/?q=28.6139,77.2090', status: 'Completed' },
      { id: 4, reporter: 'Sunita Devi', location: 'Behind Green Valley School', dateTime: '2025-08-23 01:20 PM', mapLink: 'https://maps.google.com/?q=28.6139,77.2090', status: 'Pending' }
    ];

    const tableBody = document.getElementById('issues-table-body');
    const statusCycle = ['Pending', 'In Process', 'Completed'];

    // Function to get the appropriate CSS class for a status
    function getStatusClass(status) {
      switch (status) {
        case 'Pending': return 'status-pending';
        case 'In Process': return 'status-in-process';
        case 'Completed': return 'status-completed';
        default: return '';
      }
    }

    // Function to render the table rows
    function renderTable() {
      tableBody.innerHTML = ''; // Clear existing rows
      issuesData.forEach(issue => {
        const row = document.createElement('tr');
        row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${issue.reporter}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-700">${issue.location}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-700">${issue.dateTime}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center">
                        <a href="${issue.mapLink}" target="_blank" class="text-blue-600 hover:text-blue-800">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        </a>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div data-id="${issue.id}" data-status="${issue.status}" class="status-badge ${getStatusClass(issue.status)}">
                            <span class="status-dot"></span>
                            <span>${issue.status}</span>
                        </div>
                    </td>
                `;
        tableBody.appendChild(row);
      });
    }

    // Event listener for status changes (now using click)
    tableBody.addEventListener('click', (event) => {
      const statusBadge = event.target.closest('.status-badge');
      if (statusBadge) {
        const issueId = parseInt(statusBadge.dataset.id);
        const currentStatus = statusBadge.dataset.status;

        // Find the next status in the cycle
        const currentIndex = statusCycle.indexOf(currentStatus);
        const nextIndex = (currentIndex + 1) % statusCycle.length;
        const newStatus = statusCycle[nextIndex];

        // Update the data in our mock array
        const issueToUpdate = issuesData.find(issue => issue.id === issueId);
        if (issueToUpdate) {
          issueToUpdate.status = newStatus;
        }

        // In a real application, you would send this update to your backend here.
        console.log('Status of issue #${issueId} changed to: ${newStatus}');

        // Re-render the entire table to reflect the change
        renderTable();
      }
    });

    // Initial render of the table
    renderTable();
  </script>

</body>

</html>
