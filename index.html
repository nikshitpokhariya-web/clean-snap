<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Portal - Clean City Initiative</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Applying the Inter font family to the body */
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Custom gradient to match the image */
    .bg-custom-gradient {
      background-image: linear-gradient(to bottom, #FDBF68, #EAF2E2, #A8D8B9);
    }

    /* Styling for the faint Ashoka Chakra watermark */
    .ashoka-watermark {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/1200px-Ashoka_Chakra.svg.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.1;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
    }
  </style>
</head>

<body class="bg-custom-gradient">

  <div class="relative min-h-screen flex flex-col items-center justify-center p-4 overflow-hidden">
    <div class="ashoka-watermark"
      style="width: 80%; height: 80%; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 400px; max-height: 400px;">
    </div>

    <div class="w-full max-w-sm z-10">
      <div class="flex justify-center mb-6">
        <div class="bg-[#26A69A] p-4 rounded-xl shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
          </svg>
        </div>
      </div>

      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Select Your Portal</h1>
        <p class="text-gray-600 mt-2">Choose your role to proceed.</p>
      </div>

      <div id="role-selection" class="space-y-4">
        <button data-role="Citizen"
          class="role-button w-full bg-white/80 backdrop-blur-sm p-4 rounded-xl shadow-md flex items-center space-x-4 hover:bg-white transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-[#26A69A] focus:ring-opacity-50">
          <div class="text-[#26A69A]">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
          </div>
          <span class="font-medium text-gray-700 text-lg">Citizen</span>
        </button>

        <button data-role="NSS Member"
          class="role-button w-full bg-white/80 backdrop-blur-sm p-4 rounded-xl shadow-md flex items-center space-x-4 hover:bg-white transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-[#26A69A] focus:ring-opacity-50">
          <div class="text-[#26A69A]">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
              <path
                d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0115 15v3h1zM4.75 12.094A5.973 5.973 0 004 15v3H3v-3a3.005 3.005 0 011.25-2.298z" />
            </svg>
          </div>
          <span class="font-medium text-gray-700 text-lg">NSS Member</span>
        </button>

        <button data-role="Government"
          class="role-button w-full bg-white/80 backdrop-blur-sm p-4 rounded-xl shadow-md flex items-center space-x-4 hover:bg-white transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-[#26A69A] focus:ring-opacity-50">
          <div class="text-[#26A69A]">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
              <path
                d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
              <path
                d="M10 4.5a.5.5 0 01.5.5v1a.5.5 0 01-1 0v-1a.5.5 0 01.5-.5zM12 6.5a.5.5 0 01.5.5v1a.5.5 0 01-1 0v-1a.5.5 0 01.5-.5zM8 6.5a.5.5 0 01.5.5v1a.5.5 0 01-1 0v-1a.5.5 0 01.5-.5z" />
            </svg>
          </div>
          <span class="font-medium text-gray-700 text-lg">Government</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Select all buttons with the class 'role-button'
    document.querySelectorAll('.role-button').forEach(button => {
      // Add a click event listener to each button
      button.addEventListener('click', () => {
        // Get the specific role from the button's data attribute
        const role = button.dataset.role;

        // Redirect based on the role
        switch (role) {
          case 'Citizen':
            window.location.href = 'index2.html';
            break;
          case 'NSS Member':
            window.location.href = 'index22.html';
            break;
          case 'Government':
            window.location.href = 'index22.html';
            break;
          default:
            console.log('Unknown role selected.');
        }
      });
    });
  </script>

</body>

</html>
